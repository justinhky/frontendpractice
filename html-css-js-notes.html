    <main>
        <article>
            <h2>行内标签：</h2>
            <dl>
                <dt>span标签</dt>
                <dd>将某些特殊的文本内容加上容器，用来作进一步CSS样式设计</dd>
                <dt>strong标签</dt>
                <dd>加粗文本，跟b标签功能类似，但是b标签是老式标签，没有语义作用，尽量用strong标签代替</dd>
                <dt>em标签</dt>
                <dd>强调某些文本，浏览器会进行斜体显示，跟i标签功能类似，但是i标签也没有语义作用，所以尽量用em标签代替</dd>
            </dl>
